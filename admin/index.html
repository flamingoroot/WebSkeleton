<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WebSkeleton</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .admin-login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-color);
        }

        .admin-login-form {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: var(--translucent-bg);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-login-form h2 {
            text-align: center;
            color: var(--primary-light);
            margin-bottom: 30px;
        }

        .admin-login-form .form-group {
            margin-bottom: 20px;
        }

        .admin-login-form .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .admin-login-form .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 1rem;
        }

        .admin-login-form .form-group input:focus {
            border-color: var(--primary-light);
            outline: none;
        }

        .admin-login-form button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-login-form button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .error-message {
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <form class="admin-login-form" id="admin-login-form">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <div class="error-message" id="admin-login-error"></div>
            <div class="form-group">
                <label for="admin-email">Email</label>
                <input type="email" id="admin-email" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
