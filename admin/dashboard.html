<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - WebSkeleton</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--translucent-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h1 {
            color: var(--primary-light);
            font-size: 1.5rem;
        }

        .admin-logout {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-logout:hover {
            background: rgba(255, 87, 34, 0.2);
            color: #ff5722;
        }

        .admin-container {
            padding: 20px;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }

        .admin-menu {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-menu-item {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-menu-item:hover,
        .admin-menu-item.active {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
        <button class="admin-logout" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </header>

    <div class="admin-container">
        <div class="admin-dashboard">
            <div class="admin-stats">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-value" id="total-users">0</div>
                    <div class="stat-label">Registered Users</div>
                </div>
                <div class="stat-card">
                    <h3>Active Bookings</h3>
                    <div class="stat-value" id="active-bookings">0</div>
                    <div class="stat-label">Scheduled Meetings</div>
                </div>
                <div class="stat-card">
                    <h3>Theme Downloads</h3>
                    <div class="stat-value" id="theme-downloads">0</div>
                    <div class="stat-label">Total Downloads</div>
                </div>
            </div>

            <div class="admin-section">
                <h2>Recent Bookings</h2>
                <div class="admin-table-wrapper">
                    <table class="admin-table" id="bookings-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookings-list">
                            <!-- Bookings will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="admin-section">
                <h2>Registered Users</h2>
                <div class="admin-table-wrapper">
                    <table class="admin-table" id="users-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Join Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-list">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if admin is logged in
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'index.html';
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            updateAdminStats();
        });
    </script>
    <script src="../js/admin.js"></script>
</body>
</html>
